<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>userCreate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<link href="../../common/css/bootstrap/bootstrap.css" rel="stylesheet">
<link href="../../common/css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
<link href="../../common/css/common.css" rel="stylesheet">

<script type="text/javascript"src="../../common/js/jquery/jquery-1.7.1.min.js"></script>
<script type="text/javascript"src="../../common/js/jquery/jquery.validate.js"></script>

<script type="text/javascript">
        $(document).ready(function() {
            
            $('#cancel').bind('click', function() {
                location.href = "../login.html";
            });

            // Popover 
            $('#registerHere input').hover(function() {
                $(this).popover('show')
            });
            
            // Validation
            $("#registerHere").validate({
                rules:{
		            user_name:"required",
		            user_email:{required:true,email: true},
		            pwd:{required:true,minlength: 6},
		            cpwd:{required:true,equalTo: "#pwd"},
		            gender:"required"
		        },

	            messages:{
		            user_name:"Enter your first and last name",
		            user_email:{
		                required:"Enter your email address",
		                email:"Enter valid email address"
		            },
		            pwd:{
		                required:"Enter your password",
		                minlength:"Password must be minimum 6 characters"
		            },
		            cpwd:{
		                required:"Enter confirm password",
		                equalTo:"Password and Confirm Password must match"
		            },
		            gender:"Select Gender"
	            },

	            errorClass: "help-inline",
	            errorElement: "span",
	            highlight:function(element, errorClass, validClass) {
	                $(element).parents('.control-group').addClass('error');
	            },
	            unhighlight: function(element, errorClass, validClass) {
	                $(element).parents('.control-group').removeClass('error');
	                $(element).parents('.control-group').addClass('success');
	            }
            });
        });
    
    </script>

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
	<!-- 상단 hearder 영역 -->
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">MyBlog</a>
			</div>
		</div>
	</div>

	<div class="container">
		<form class="form-horizontal" id="registerHere" method='post'
			action=''>
			<fieldset>
				<legend>Registration</legend>
				<div class="control-group">
					<label class="control-label">Name</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="user_name"
							name="user_name" rel="popover"
							data-content="Enter your first and last name."
							data-original-title="Full Name">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Email</label>
					<div class="controls">
						<input type="text" class="input-xlarge" id="user_email"
							name="user_email" rel="popover"
							data-content="What’s your email address?"
							data-original-title="Email">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="">Password</label>
					<div class="controls">
						<input type="password" class="input-xlarge" id="pwd" name="pwd"
							rel="popover" data-content="6 characters or more! Be tricky"
							data-original-title="Password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Confirm Password</label>
					<div class="controls">
						<input type="password" class="input-xlarge" id="cpwd" name="cpwd"
							rel="popover"
							data-content="Re-enter your password for confirmation."
							data-original-title="Re-Password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">Gender</label>
					<div class="controls">
						<select name="gender" id="gender">
							<option value="">Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
						<button type="submit" class="btn btn-success">Create My
							Account</button>
						<button type="button" class="btn" id="cancel">Cancel</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<!-- /container -->

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../../common/js/bootstrap/bootstrap-transition.js"></script>
	<script src="../../common/js/bootstrap/bootstrap-alert.js"></script>
	<script src="../../common/js/bootstrap/bootstrap-modal.js"></script>
	<script src="../../common/js/bootstrap/bootstrap-dropdown.js"></script>
	<script src="../../common/js/bootstrap/bootstrap-scrollspy.js"></script>
	<script src="../../common/js/bootstrap/bootstrap-tab.js"></script>
	<script src="../../common/js/bootstrap/bootstrap-tooltip.js"></script>
	<script src="../../common/js/bootstrap/bootstrap-popover.js"></script>
	<script src="../../common/js/bootstrap/bootstrap-button.js"></script>
	<script src="../../common/js/bootstrap/bootstrap-collapse.js"></script>
	<script src="../../common/js/bootstrap/bootstrap-carousel.js"></script>
	<script src="../../common/js/bootstrap/bootstrap-typeahead.js"></script>
</body>
</html>
