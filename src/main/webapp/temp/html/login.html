<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="../common/css/bootstrap.css" rel="stylesheet">
<link href="../common/css/bootstrap-responsive.css" rel="stylesheet">
<link href="../common/css/common.css" rel="stylesheet">

<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script> -->
<script type="text/javascript"
	src="../common/js/jQuery/jquery-1.7.1.min.js"></script>
<script type="text/javascript"
	src="../common/js/jQuery/jquery.validate.js"></script>

<script type="text/javascript">
        $(document).ready(function() {
            
            // Popover 
            $('#login input').hover(function() {
                $(this).popover('show')
            });

            // Validation
            $("#login").validate({
                rules:{
                    user_name:"required",
                    pwd:{required:true,minlength: 6}
                },

                messages:{
                    user_name:"Enter your name",
                    pwd:{
                        required:"Enter your password",
                        minlength:"Password must be minimum 6 characters"
                    }
                },

                errorClass: "help-inline",
                errorElement: "span",
                highlight:function(element, errorClass, validClass) {
                    $(element).parents('.control-group').addClass('error');
                },
                unhighlight: function(element, errorClass, validClass) {
                    $(element).parents('.control-group').removeClass('error');
                    $(element).parents('.control-group').addClass('success');
                }
            });
        });
    
    </script>

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
	<!-- 상단 hearder 영역 -->
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">MyBlog</a>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="content">
			<form class="form-horizontal" id="login" method="post" action=""
				novalidate="novalidate">
				<fieldset>
					<legend>Login</legend>
					<div class="control-group">
						<label class="control-label">Username</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="user_name"
								name="user_name" rel="popover"
								data-content="Enter your username."
								data-original-title="Full Name" placeholder="Enter your name">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Password</label>
						<div class="controls">
							<input type="password" class="input-xlarge" id="pwd" name="pwd"
								rel="popover" data-content="6 characters or more! Be tricky"
								data-original-title="Password"
								placeholder="6 characters or more! Be tricky">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls">
							<label class="checkbox"> <input type="checkbox">
								Remember me
							</label>
							<button id="signin" class="btn btn-success" rel="tooltip"
								title="first tooltip">Login</button>
							<a href="user/userCreate.html" id="signup"
								class="btn btn-primary" data-bitly-type="bitly_hover_card">Sign-up</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<!-- /container -->

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../common/js/bootstrap/bootstrap-transition.js"></script>
	<script src="../common/js/bootstrap/bootstrap-alert.js"></script>
	<script src="../common/js/bootstrap/bootstrap-modal.js"></script>
	<script src="../common/js/bootstrap/bootstrap-dropdown.js"></script>
	<script src="../common/js/bootstrap/bootstrap-scrollspy.js"></script>
	<script src="../common/js/bootstrap/bootstrap-tab.js"></script>
	<script src="../common/js/bootstrap/bootstrap-tooltip.js"></script>
	<script src="../common/js/bootstrap/bootstrap-popover.js"></script>
	<script src="../common/js/bootstrap/bootstrap-button.js"></script>
	<script src="../common/js/bootstrap/bootstrap-collapse.js"></script>
	<script src="../common/js/bootstrap/bootstrap-carousel.js"></script>
	<script src="../common/js/bootstrap/bootstrap-typeahead.js"></script>
</body>
</html>
